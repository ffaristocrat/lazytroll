<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<form class="form">
    <button id="save" type="submit">Save</button>
    <button class="cancel" type="button">Cancel</button>
    <b>Block accounts with</b>
        <fieldset>
        <div><label>
          <input type="checkbox" id="blockDefaultProfileImage">
            default profile image
        </label></div>
        <div><label>
          <input type="checkbox" id="blockScreenNameIsNumeric">
            screen name ending with 8 digits
        </label></div>
        <div><label>
          <input type="checkbox" id="blockProfileTextIsNull">
            blank profile text
        </label></div>
        <div><label>
          <input type="checkbox" id="blockVerifiedBlue">
            twitter blue subscribers
        </label></div>
        <div><label>
          <input type="checkbox" id="blockNFTProfile">
            nft profile picture
        </label></div>
        <div><label>
          <input type="checkbox" id="blockTheRealScreenName">
            screen name starting with The or Real
        </label></div>
        <div><label>
            fewer than
            <input type="number" id="minimumFollowers" min="0" max="99999">
            followers
        </label></div>
        </fieldset>
        <b>keywords in profile</b>
        <fieldset><label>
        <textarea style="overflow:auto;" rows="10" cols="40" id="profileKeywordList"></textarea>
        </label></fieldset>

        <b>keywords in user name</b>
        <fieldset><label>
        <textarea style="overflow:auto;" rows="10" cols="40" id="userNameKeywordList"></textarea>
        </label></fieldset>


    <b>Do NOT block</b>
        <fieldset>
        <div><label>
          <input type="checkbox" id="doNotBlockFollowers">
            your followers
        </label></div>
        <div><label>
          <input type="checkbox" id="doNotBlockOrganizations">
            organizations
        </label></div>
        <div><label>
          <input type="checkbox" id="doNotBlockGovernment">
            government
        </label></div>
        <div><label>
          <input type="checkbox" id="doNotBlockAffiliates">
            affiliates
        </label></div>
        <div><label>
          <input type="checkbox" id="doNotBlockLegacy">
            legacy verified
        </label></div>
        </fieldset>
</form>
</body>

</html>
